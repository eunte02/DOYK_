<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="fixed-header">
            <h1>Doyk</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="gallery">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <div class="about-container">
            <div class="about-item">
                <h3>Name</h3>
                <p>KIM DO YUL<br>김도율</p>
            </div>
            <div class="about-item">
                <h3>Email</h3>
                <p>soeun002003@naver.com</p>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <h2>My Work</h2>
        <!-- Admin editable area -->
        <form id="project-form">
            <input type="text" id="project-title" placeholder="Project Title" required>
            <input type="file" id="project-image" accept="image/*" required>
            <button type="submit">Add Project</button>
        </form>
        <div contenteditable="true" class="editable">
            <p>Project descriptions or details can be edited here by the admin.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: soeun002003@naver.com</p>
    </section>

    <footer>
        <p>&copy; 2024 KIM DO YUL. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('project-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('project-title').value;
            const file = document.getElementById('project-image').files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgSrc = e.target.result;
                const gallery = document.querySelector('.gallery');
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.innerHTML = \`
                    <img src="\${imgSrc}" alt="\${title}">
                    <div class="overlay">
                        <div class="text">\${title}</div>
                    </div>
                \`;
                gallery.appendChild(galleryItem);
                document.getElementById('project-form').reset();
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
